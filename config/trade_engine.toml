# Exchange 通过运行参数 --exchange 指定（binance | okex | bybit | bitget | gate）
transport = "rest" # set to "ws" to enable websocket execution

[rest]
base_url = "https://papi.binance.com"
timeout_ms = 10000
recv_window_ms = 5000

[limits]
account_per_min = 1200
ip_weight_per_min = 6000
warn_ratio = 0.8
cooldown_ms_429 = 60000
ban_backoff_ms_418 = 120000

[network]
# 可配置多个本地出站IP，用于多IP路由
local_ips = [
  "172.31.33.133",
  "172.31.46.90"
]

# exchange 仅支持: binance, okex, bybit, bitget, gate
# 账户配置从环境变量读取，前缀为大写的 exchange 名：
#   exchange = "binance" -> BINANCE_API_KEY / BINANCE_API_SECRET / BINANCE_API_NAME
#   exchange = "okex"    -> OKEX_API_KEY / OKEX_API_SECRET / OKEX_API_NAME
#   exchange = "bybit"   -> BYBIT_API_KEY / BYBIT_API_SECRET / BYBIT_API_NAME
#   exchange = "bitget"  -> BITGET_API_KEY / BITGET_API_SECRET / BITGET_API_NAME
#   exchange = "gate"    -> GATE_API_KEY / GATE_API_SECRET / GATE_API_NAME
