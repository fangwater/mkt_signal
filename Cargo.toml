[package]
name = "mkt_signal"
version = "0.1.0"
edition = "2021"

[lib]
name = "mkt_signal"
path = "src/lib.rs"

[[bin]]
name = "mkt_signal"
path = "src/main.rs"

[[bin]]
name = "funding_rate_strategy"
path = "src/bin/funding_rate_strategy.rs"

[dependencies]
local-ip-address = "0.6"
serde_yaml = "0.9"
tokio = { version = "1.0", features = ["full"] }
tokio-tungstenite = { version = "0.20", features = ["native-tls"] }
futures-util = "0.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
clap = { version = "4.0", features = ["derive"] }
url = "2.4"
log = "0.4"
env_logger = "0.10"
anyhow = "1.0"
futures = "0.3"
bytes = "1.0"
chrono = { version = "0.4", features = ["serde"] }
async-trait = "0.1"
iceoryx2 = "0.5"
uuid = { version = "1.17.0", features = ["v4"] }
sonic-rs = "0.5.1"
tokio-util = "0.7.15"
reqwest = "0.12.19"
prettytable = "0.10.0"
native-tls = "0.2"
tokio-native-tls = "0.3"
